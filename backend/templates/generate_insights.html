{% extends "base.html" %}

{% block title %}Generate Insights{% endblock %}

{% block content %}
<h1 class="mb-4">Generate Insights</h1>
<p class="text-muted mb-4">Use this page to generate insights based on your data.</p>

<div class="card">
    <div class="card-body">
        <div class="mb-3">
            <textarea class="form-control" rows="5" placeholder="Enter your data here..."></textarea>
        </div>
        <button class="btn btn-primary">
            <i class="bi bi-graph-up"></i> Generate
        </button>
    </div>
</div>

<div class="mt-4" id="results-container" style="display: none;">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Generated Insights</h5>
        </div>
        <div class="card-body" id="insights-results">
            <!-- Results will appear here -->
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    // JavaScript code for generating insights
    document.querySelector('.btn-primary').addEventListener('click', function() {
        const data = document.querySelector('textarea').value.trim();
        if (!data) {
            Swal.fire({
                icon: 'error',
                title: 'Empty Data',
                text: 'Please enter some data to generate insights.'
            });
            return;
        }
        
        // Show loading state
        Swal.fire({
            title: 'Generating insights...',
            html: 'This may take a moment',
            allowOutsideClick: false,
            didOpen: () => {
                Swal.showLoading();
            }
        });
        
        // Simulate API call (replace with your actual implementation)
        setTimeout(() => {
            const resultsContainer = document.getElementById('results-container');
            const insightsResults = document.getElementById('insights-results');
            
            // Example output - replace with your actual implementation
            insightsResults.innerHTML = `
                <div class="alert alert-success">
                    <h5>Key Finding 1</h5>
                    <p>Analysis shows a 25% increase in engagement when posting at optimal times.</p>
                </div>
                <div class="alert alert-info">
                    <h5>Key Finding 2</h5>
                    <p>User demographics indicate a shift toward younger audiences.</p>
                </div>
                <div class="alert alert-warning">
                    <h5>Recommendation</h5>
                    <p>Consider creating more video content to engage with the growing Gen Z segment.</p>
                </div>
            `;
            
            resultsContainer.style.display = 'block';
            Swal.close();
        }, 2000);
    });
</script>
{% endblock %}
